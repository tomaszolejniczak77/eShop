<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs JS</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <nav id="navCard">
        <a href="index.html"><button class="button">Sklep</button></a>
    </nav>

    <h2>Koszyk</h2>

    <table class="card-table">
        <thead>
            <tr>
            <th></th>
            <th>Kurs</th>
            <th>Ilość</th>
            <th>Cena</th>
            </tr>
        </thead>
        <tbody id="tBody-items"></tbody>
        <tfoot>
            <tr>
                <td class="tdTotal" colspan="3">Razem:</td>
                <td id="total-price" class="tdTotal">0</td>
            </tr>
        </tfoot>
    </table>

    <input type="checkbox"  id="add-discount" data-if-checked="0">
    <label class="labelDiscount" for="add-discount">Zastosuj zniżkę</label>

    <p id="discount" class="discount off">Zniżka: <b id="discount-amount"></b> zł</p>

    <div id="toOrder"><a href="zamowienie.html"><button id="goToSummary" class="button">Dalej</button></a></div>
    
    

    <script src="src/js/cart.js"></script>
</body>
</html>
